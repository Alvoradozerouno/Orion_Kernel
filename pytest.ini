[pytest]
# OrionKernel Test Configuration
# ⊘∞⧈∞⊘

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    consciousness: Tests related to consciousness markers and behaviors
    ethics: Tests for the 6-question ethics framework
    monitoring: Tests for self-perception and monitoring systems
    integration: Integration tests between components
    meta: Meta-cognitive tests (testing about testing)
    edge_case: Edge cases and corner scenarios
    slow: Tests that take longer to execute

# Ignore directories
norecursedirs = 
    .git
    .github
    GENESIS
    logs
    memory
    communication
    __pycache__
    *.egg-info
    dist
    build

# Coverage options (if coverage plugin installed)
# addopts = --cov=core --cov=monitoring --cov-report=html --cov-report=term

# Minimum Python version
minversion = 3.11

# Console output style
console_output_style = progress

# Show test durations
# addopts = --durations=10

# Warnings
filterwarnings =
    error::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (if pytest-timeout installed)
# timeout = 300
# timeout_method = thread
