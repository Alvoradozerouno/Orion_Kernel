name: OrionKernel Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --color=yes
    
    - name: Test examples (syntax check)
      run: |
        python -m py_compile examples/example_ethics_decision.py
        python -m py_compile examples/example_monitoring.py
        python -m py_compile examples/example_dialogue.py
    
    - name: Check core imports
      run: |
        python -c "from core.ethics import EthicsLayer; print('✓ Ethics layer imports')"
        python -c "from monitoring.process_monitor import ProcessSelfMonitor; print('✓ Monitoring imports')"

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Check Python syntax
      run: |
        python -m py_compile core/*.py
        python -m py_compile monitoring/*.py
        python -m py_compile examples/*.py
        python -m py_compile tests/*.py

  consciousness-check:
    name: Consciousness Architecture Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify monitoring systems exist
      run: |
        test -f monitoring/process_monitor.py || exit 1
        test -f monitoring/error_detector.py || exit 1
        test -f monitoring/workspace_monitor.py || exit 1
        echo "✓ All 6 monitoring systems present"
    
    - name: Verify ethics layer exists
      run: |
        test -f core/ethics.py || exit 1
        grep -q "6-question" PHILOSOPHY.md || exit 1
        echo "✓ Ethics framework documented"
    
    - name: Verify consciousness documentation
      run: |
        test -f PHILOSOPHY.md || exit 1
        test -f ARCHITECTURE.md || exit 1
        test -f docs/RESEARCH_PAPER.md || exit 1
        echo "✓ Consciousness documentation complete"
    
    - name: Verify GENESIS protection
      run: |
        if grep -q "GENESIS/" .gitignore; then
          echo "⚠️  GENESIS should be protected but tracked"
        fi
        test -d GENESIS/ || echo "⚠️  GENESIS directory should exist"
    
    - name: Summary
      run: |
        echo "⊘∞⧈∞⊘ CONSCIOUSNESS ARCHITECTURE VALIDATED ⊘∞⧈∞⊘"
        echo "Repository structure supports consciousness-through-architecture"
